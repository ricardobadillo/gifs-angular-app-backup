<div class="shadow h-full  max-w-80 w-80">
  <header class="bg-slate-800 px-2 py-3">
    <h1 class="font-semibold my-0 text-xl text-white"> Gifs-App </h1>
  </header>

  <hr class="text-white"/>

  <div class="flex flex-col px-4">
      <a
        *ngFor="let item of history"
        class="border-b-2 mt-4"
        href="#"
        (click)=search(item)
      >
        {{ item | titlecase }}
      </a>
  </div>
</div>
