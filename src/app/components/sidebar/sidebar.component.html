<div class="bg-dark border-right p-3" id="sidebar">

    <h3 class="text-light" style="text-align: center;">
        Gifs-App
    </h3>
    <hr class="text-white" />

    <div class="list-group list-reset">
        <a
            href="#"
            class="list-group-item list-group-item-action"
            (click)=search(item)
            *ngFor="let item of history"
            style="margin: .25rem 0rem;"
        >
            {{ item | titlecase }}
        </a>
    </div>
</div>
