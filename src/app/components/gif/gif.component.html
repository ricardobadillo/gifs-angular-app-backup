<div class="shadow-md">
  <img
    class="block overflow-hidden rounded-t-lg"
    [style.aspect-ratio]="4/3"
    [src]="gif.images.downsized_medium.url"
    [alt]="gif.title"
    [ngStyle]="{ 'display': hasLoaded ? 'block' : 'none' }"
    (load)="onLoad()"
  >

  <svg *ngIf="!hasLoaded">
    <circle cx="70" cy="70" r="70"></circle>
  </svg>

  <p class="font-semibold m-0 p-2"> {{ gif.title }} </p>
</div>
