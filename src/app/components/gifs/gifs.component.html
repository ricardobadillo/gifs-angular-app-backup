<div class="mx-auto w-11/12">
  <app-search class="block"/>

  <div class="flex flex-wrap sm:gap-4 sm:grid sm:grid-cols-3 my-4">
    <ng-container *ngFor="let gif of results">
      <div class="shadow-md">
        <img
          class="block overflow-hidden rounded-t-lg"
          [style.aspect-ratio]="4/3"
          [src]="gif.images.downsized_medium.url"
          [alt]="gif.title"
        >
        <p class="font-semibold p-2 text-lg"> {{ gif.title }} </p>
      </div>
    </ng-container>
  </div>
</div>
